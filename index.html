<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="container-fluid">
    <h1 class="text-center text-decoration-underline text-info">EMI Calculator <span class="bi bi-calculator"></span></h1> 
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Amount you need &#8377;</span>
                <input type="text" class="form-control" id="txtAmount">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">for</span>
                <input type="number" min="1" max="12" step="0.5" class="form-control" id="txtYears" size="4">
                <span class="input-group-text">years</span>
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Interest Rate</span>
                <input type="number" min="1" max="100" step="0.1" class="form-control" id="txtRate" size="4">
                <span class="input-group-text">%</span>
            </div>
        </div>
    </div>
    <div class="row r-1 mt-3">
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="input-group-text"> &#8377; 10,000 </span>
                </div>
                <div class="col">
                    <input type="range" onchange="AmountChange()" value="50000" id="rangeAmount" class="form-range" min="10000" max="99999999999" step="500">
                </div>
                <div class="col">
                    <span class="input-group-text"> &#8377; 99,999,999,999</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row r-2">
                <div class="col">
                    <span class="input-group-text">  1 </span>
                </div>
                <div class="col">
                    <input type="range" onchange="YearChange()" value="1" id="rangeYear" class="form-range" min="1" max="12" step="0.5">
                </div>
                <div class="col">
                    <span class="input-group-text">  12 </span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="input-group-text">  1 </span>
                </div>
                <div class="col">
                    <input type="range" onchange="RateChange()" value="18" id="rangeRate" class="form-range" min="1" max="100" step="0.1">
                </div>
                <div class="col">
                    <span class="input-group-text">  100 </span>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button onclick="CalculateClick()" class="btn btn-outline-success w-25">Calculate</button>
    </div>
    <div class="text-center bg-info text-white p-2 mt-4">
        <h1 id="result"></h1>
    </div>
</body>
</html>
